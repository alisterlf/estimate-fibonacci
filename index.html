<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Estimate Fibonacci</title>
  </head>
  <body>
    <form>
      <h2>Complexidade</h2>
      <input type="radio" name="complexity" id="low-complexity" value="0" />
      <label for="low-complexity">Baixa</label>
      <input type="radio" name="complexity" id="medium-complexity" value="1" />
      <label for="medium-complexity">Média</label>
      <input type="radio" name="complexity" id="high-complexity" value="2" />
      <label for="high-complexity">Alta</label>
      <h2>Esforço</h2>
      <input type="radio" name="effort" id="low-effort" value="0" />
      <label for="low-effort">Baixa</label>
      <input type="radio" name="effort" id="medium-effort" value="1" />
      <label for="medium-effort">Média</label>
      <input type="radio" name="effort" id="high-effort" value="2" />
      <label for="high-effort">Alta</label>
      <br /><br />
      <button type="submit">Calcular</button>
    </form>
    <h1></h1>
  </body>
</html>
