<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Estimate Fibonacci</title>
    <style>
      input[type='range'] {
        width: 100%;
      }
      option {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Complexidade</h2>
      <input type="range" name="complexity" min="0" max="10" step="1" value="0" oninput="complexityOutput.value = complexity.value" />
      <output name="complexityOutput">0</output>
      <br />
      <h2>Esfor√ßo</h2>
      <input type="range" name="effort" min="0" max="10" step="1" value="0" oninput="effortOutput.value = effort.value" />
      <output name="effortOutput">0</output>
      <br /><br />
      <button type="submit">Calcular</button>
    </form>
    <h1></h1>
  </body>
</html>
